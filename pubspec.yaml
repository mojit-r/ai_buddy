name: ai_buddy
description: An AI Assistant (ChatBot, Image Generator & Language Translator) App Based on ChatGPT
publish_to: 'none' 
version: 0.1.0

environment:
  sdk: ^3.6.1


# Dependencies
dependencies:
  flutter:
    sdk: flutter

  # App Write Database (For dynamically getting API Key)  
  # appwrite: ^15.0.0
  # appwrite: 
  #   path: ./appwrite

  # iOS Styled Icons
  cupertino_icons: ^1.0.8

  # For using Lottie Animations
  lottie: ^3.3.1

  # For Hive Database
  # hive: ^4.0.0-dev.2
  # isar_flutter_libs: ^4.0.0-dev.13

  # Using this version due to less apk size
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # For Accessing Storage Path
  path_provider: ^2.1.5

  # For State Management
  get: ^4.7.2

  # For Custom Animation
  flutter_animate: ^4.5.2
  animated_text_kit: ^4.2.3

  # For API Call
  http: ^1.3.0

  # For AI Image Generation
  # dart_openai: ^5.1.0
  cached_network_image: ^3.4.1
  
  # Google Gemini Ai Integration
  google_generative_ai: ^0.4.6

  # For Google Language Translate
  translator_plus: ^1.0.1

  # For Saving Image to Gallery
  # gallery_saver_updated: ^3.0.0
  gallery_saver_plus: ^3.2.4

  # For Sharing Image
  share_plus: ^10.1.4

  # For Integrating Firebase
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.1
  google_sign_in: ^6.3.0

  # Facebook Ads
  # easy_audience_network: ^0.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Encourages Good Practices
  flutter_lints: ^5.0.0

  # For Changing App Icon
  # icons_launcher: ^2.1.7

  change_app_package_name: ^1.5.0
  # flutter pub run change_app_package_name:main com.mojit.aibuddy


flutter:

  # Enables Material Design
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/lottie/
